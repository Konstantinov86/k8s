apiVersion: v1
kind: ServiceAccount
metadata:
  name: read-only-secrets
  namespace: dev

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: dev
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: test
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: demo
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: list-namespaces
rules:
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["namespaces"]
  verbs: ["list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-reader
  namespace: dev
subjects:
- kind: User
  name: read-only-secrets 
  namespace: dev
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role 
  name: secret-reader 
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-reader
  namespace: test
subjects:
- kind: User
  name: read-only-secrets 
  namespace: dev
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role 
  name: secret-reader 
  apiGroup: rbac.authorization.k8s.io

