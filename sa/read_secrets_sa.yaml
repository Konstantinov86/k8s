kind: RoleBinding
metadata:
  name: secret-reader
  namespace: demo
subjects:
- kind: User
  name: read-only-secrets 
  namespace: dev
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role 
  name: secret-reader 
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
