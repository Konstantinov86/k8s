---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: my-deployment-secret
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: my-app-secret
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: my-app-secret
      spec:
        containers:
        - image: nginx:1.17
          name: nginx
          ports:
          - containerPort: 80
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
            initialDelaySeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
          - name: config
            mountPath: /etc/nginx/conf.d/
          - name: secret-volume
            mountPath: /opt
            #            readOnly: true
        volumes:
        - name: config
          configMap:
            name: my-configmap-secret
        - name: secret-volume
          secret:
            secretName: test-secret
  