<html xmlns="http://www.w3.org/1999/html"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="ru" lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Система учёта объектов дорожной инфраструктуры и контроля работ по содержанию и ремонту автомобильных дорог Тульской области</title>
    <link rel="shortcut icon" type="image/x-icon" href="./wicket/resource/ru.fors.tula.ui.LoginPageTula/res/img/favicon-tula-ver-3.9.7.4.12.ico"/>
<link rel="stylesheet" type="text/css" href="./wicket/resource/ru.fors.framework.core.ui.page.LoginPage/res/css/core-ver-3.9.7.4.12.css" />
<link rel="stylesheet" type="text/css" href="./wicket/resource/ru.fors.tula.ui.LoginPageTula/res/css/tula-ver-3.9.7.4.12.css" />
<script type="text/javascript" src="./wicket/resource/org.apache.wicket.resource.JQueryResourceReference/jquery/jquery-1.12.3-ver-3.9.7.4.12.js"></script>
<script type="text/javascript" src="./wicket/resource/ru.fors.framework.core.ui.page.LoginPage/res/js/jquery.backstretch.min-ver-3.9.7.4.12.js"></script>
</head>
<body class="login-page">
    <nav class="navbar navbar-login navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img class="navbar-brand-logo" alt="" src="./wicket/resource/ru.fors.tula.ui.LoginPageTula/res/img/logo-tula-ver-3.9.7.4.12.png"/>
                    <span class="navbar-brand-title">Система учёта объектов дорожной инфраструктуры и контроля работ по содержанию и ремонту автомобильных дорог Тульской области</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="panel panel-default panel-login">
        <div class="panel-heading">
            <div class="panel-heading-row">
                <h3 class="panel-title">Вход</h3>
            </div>
        </div>
        <div class="panel-body">
            <div>
  
</div>
            <form role="form" name="loginForm" method="POST" action="login">
                <fieldset>
                    <div class="form-group">
                        <label for="username" class="control-label">Пользователь</label>
                        <input type="text" class="form-control" name="username" id="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="password"/>
                    </div>
                    <button class="btn btn-lg btn-login btn-block" type="submit">
                        <i class="fa fa-sign-in"></i>&nbsp;&nbsp;Войти
                    </button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="hidden-container">
        <img id="backgroundImg" alt="" src="./wicket/resource/ru.fors.framework.core.ui.page.LoginPage/res/img/bg-ver-3.9.7.4.12.jpg"/>
    </div>

    <script type="text/javascript">
/*<![CDATA[*/

        jQuery(document).ready(function () {
            var src = document.getElementById('backgroundImg').src;
            $.backstretch(src);

            //focus in input
            $("#username").focus();
        });
    
/*]]>*/
</script>
</body>
</html>
